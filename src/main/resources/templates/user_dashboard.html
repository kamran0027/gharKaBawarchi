<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cooks List</title>
    <!-- Add Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation Bar with Bootstrap classes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ghar ka Bawarchi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/order}">My Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/favourate}">My favourate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <div class="container text-center">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-danger">Log Out</button>
                            </form>
                        </div>
                    </li>

                    
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container mt-3">
            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        </div>
    </div>
    <!-- Welcome Section -->
    <div class="container mt-5">
        <h2>Welcome to Ghar ka Bawarchi</h2>
        <h3>Hello, <span th:text="${user.fullName}"></span></h3>
        <h4>My city is <span th:text="${user.city.cityName}"></span></h4><br><br>
        
        <!-- Change City Form -->
        <form th:action="@{/home/change-city}" th:object="${cityDto}" method="post" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="cityId" class="form-label">Change City</label>
                    <select th:field="*{cityId}" id="cityId" class="form-select">
                        <option value="">-- Select City --</option>
                        <option th:each="c:${allCitys}" th:value="${c.cityId}" th:text="${c.cityName}"></option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Change City</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Cooks List Display as Cards -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4" th:each="cook : ${cooks}">
                <div class="card mb-4">
                    <div style="height:200px; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#f8f9fa;">
                        <img src="/images/ana.jpg" class="img-fluid" alt="ana de Armas" style="max-height:100%; width:auto; object-fit:contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cook.cookName}"></h5>
                        <p class="card-text"><strong>Specialization:</strong> <span th:text="${cook.specialization}"></span></p>
                        <p class="card-text"><strong>Contact Info:</strong> <span th:text="${cook.contactInfo}"></span></p>
                        <p class="card-text"><strong>City:</strong> <span th:text="${cook.city.cityName}"></span></p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/home/details/{id}(id=${cook.cookId})}" class="btn btn-info btn-sm">View</a>
                            <a th:href="@{'/home/book/calendar'(cookId=${cook.cookId})}" class="btn btn-success btn-sm">Book</a>
                            <a th:href="@{/home/favourate/{id}(id=${cook.cookId})}" class="btn btn-info btn-sm">favourate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <footer>
        <div class="container text-center mt-4 mb-4">
            <p>&copy; 2024 Ghar ka Bawarchi. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
