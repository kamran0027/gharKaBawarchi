<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- Navigation Bar with Bootstrap classes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ghar ka Bawarchi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/order}">My Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/favourate}">My favourate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <div class="container text-center">
                            <a th:href="@{/login}" class="btn btn-danger">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>User Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.fullName}">Full Name</h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p class="card-text"><strong>password:</strong> <span th:text="${user.password}"></span></p>
                <!-- <p class="card-text"><strong>City:</strong> <span th:text="${user.city.cityName}"></span></p> -->
                <p class="card-text"><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
                <a th:href="@{/home/profile/edit-profile}" class="btn btn-primary">Edit details</a>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>Address Details</h4>
            <div th:if="${address == null}" class="alert alert-info"></div>
                No address found for this user.
            </div>
            <div class="card" th:if="${address != null}">
                <div class="card-body">
                    <p class="card-text"><strong>Street:</strong> <span th:text="${address.street}"></span></p>
                    <p class="card-text"><strong>City:</strong> <span th:text="${address.city}"></span></p>
                    <p class="card-text"><strong>State:</strong> <span th:text="${address.state}"></span></p>
                    <p class="card-text"><strong>Zip Code:</strong> <span th:text="${address.zipCode}"></span></p>
                    <a th:href="@{/home/profile/edit-address}" class="btn btn-primary">Edit Address</a>
                </div>
            </div>
    </div>
</body>
</html>
