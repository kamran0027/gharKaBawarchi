<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cooks List</title>
    <!-- Add Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar with Bootstrap classes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ghar ka Bawarchi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cook/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cook/home/order}">view  Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cook/home/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cook/login}">logOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container mt-5">
        <h2>Welcome to Ghar ka Bawarchi</h2>
        <h3>Hello, <span th:text="${cook.cookName}"></span></h3>
        <!-- <h4>My city is <span th:text="${user.city.cityName}"></span></h4><br><br> -->
        
        <!-- Change City Form -->
        <!-- <form th:action="@{/home/change-city}" th:object="${cityDto}" method="post" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="cityId" class="form-label">Change City</label>
                    <select th:field="*{cityId}" id="cityId" class="form-select">
                        <option value="">-- Select City --</option>
                        <option th:each="c:${allCitys}" th:value="${c.cityId}" th:text="${c.cityName}"></option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Change City</button>
                </div>
            </div>
        </form> -->
    </div>

    <!-- Cooks Order List Display as Cards -->
    <div class="container mt-4">
        <div class="row">
            <div class="container mt-3">
                <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            </div>
            <div class="col-md-8" th:each="booking : ${orders}">
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Order ID: ' + ${booking.id}"></h5>
                        <p class="card-text" th:text="'Customer Name: ' + ${booking.customerName}"></p>
                        <!-- <p class="card-text" th:text="'Food Item: ' + ${order.foodItem.menuName}"></p> -->
                        <p class="card-text" th:text="'No of people: ' + ${booking.numberOfPeople}"></p>
                        <p class="card-text" th:text="'Total Price: $' + ${booking.totalAmount}"></p>
                        <p class="card-text" th:text="'Order Status: ' + ${booking.status}"></p>
                        <h5 class="mt-3">Menu Items:</h5>
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Menu ID</th>
                                    <th>Menu Name</th>
                                    <th>Price (â‚¹)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="menu : ${booking.menuItems}">
                                    <td th:text="${menu.menuId}"></td>
                                    <td th:text="${menu.menuName}"></td>
                                    <td th:text="${menu.price}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/cook/home/update-status/{id}(id=${booking.id})}" class="btn btn-success btn-sm">Update Status</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
