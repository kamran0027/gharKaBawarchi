<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

        
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">All Cities</h2>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <a th:href="@{/admin/add-city}" class="block text-center bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mb-2">Add city</a>
            
        </div>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300 text-left">City Name</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-left">Actions</th>
                </tr>
                
            </thead>
            <tbody>
                <tr th:each="city : ${citys}">
                    <td class="py-2 px-4 border-b border-gray-300" th:text="${city.cityName}"></td>
                    <td class="py-2 px-4 border-b border-gray-300">
                        <a th:href="@{/admin/delete-city/{id}(id=${city.cityId})}" class="text-red-500 hover:text-red-700">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
