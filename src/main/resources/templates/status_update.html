<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Status Update</title>
    <!-- Add Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Update Order Status</h2>
    <form th:action="@{/cook/home/update-status}" th:object="${statusDto}" method="post">
        <div class="mb-3">
            <!-- Hidden Field for Booking ID -->
            <input type="hidden" th:field="*{bookingId}" />
            <label for="status" class="form-label">Select Status:</label>
            <select th:field="*{status}" id="status" class="form-select" required>
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status}"
                        th:selected="${status}==${statusDto.status}">
                </option>
                
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Status</button>
        <a th:href="@{/cook/home}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</html>
