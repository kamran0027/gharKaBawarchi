<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cook Registration</title>
    <!-- Add Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container for the form -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cook Registration</h2>

        <!-- Error message display -->
        <div th:if="${error}">
            <p th:text="${error}" style="color: red;" class="text-center mb-3"></p>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/cook/register}" th:object="${cookDto}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Name:</label>
                <input type="text" th:field="*{cookName}" id="fullName" class="form-control" placeholder="Enter your full name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{cookEmail}" id="email" class="form-control" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" th:field="*{cookPassword}" id="password" class="form-control" placeholder="Enter your password" required />
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone No:</label>
                <input type="number" th:field="*{cookPhone}" id="phoneNumber" class="form-control" placeholder="Enter your phone number" required />
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization :</label>
                <input type="text" th:field="*{specialization}" id="specialization" class="form-control" placeholder="enter specialization" required />
            </div>
            <div class="mb-3">
                <label for="experienceYears" class="form-label">total experience in year</label>
                <input type="number" th:field="*{experienceYears}" id="experienceYears" class="form-control" placeholder="enter experience Years" required />
            </div>
            <div class="mb-3">
                <label for="cityId" class="form-label">Select City for Service</label>
                <select th:field="*{cityId}" id="cityId" class="form-select" required>
                    <option value="">-- Select City --</option>
                    <option th:each="c:${allCitys}" th:value="${c.cityId}" th:text="${c.cityName}"></option>
                </select>
            </div>
            <h3>Select Food Items You Want to Cook</h3>
            <div class="row row-cols-1 row-cols-md-2 g-2" th:each="item : ${foodItems}">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            th:field="*{menuId}"
                            th:value="${item.menuId}"
                            id="foodItem__${item.menuId}" />
                        <label class="form-check-label" th:for="'foodItem__' + ${item.menuId}"
                            th:text="${item.menuName}"></label>
                    </div>
                </div>
            </div>
        </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
