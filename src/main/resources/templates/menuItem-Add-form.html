<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu Item</title>
</head>
<body>
    
<h2>Add a New Menu Item</h2>

<form th:action="@{/cook/home/menuItem/save}" th:object="${menuDto}" method="post">
    <input type="hidden" th:field="*{menuId}">
    <label>Menu Name:</label>
    <input type="text" th:field="*{menuItemName}" placeholder="e.g. Paneer Butter Masala" required /><br><br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" placeholder="e.g. 250" required /><br><br>

    <button type="submit">Save Menu</button>
</form>

<br>
<a th:href="@{/cook/home/}">â† Back to home</a>
</body>
</html>
