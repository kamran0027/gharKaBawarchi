<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

<!-- Header -->
<div class="bg-red-500 text-white py-6 shadow-lg">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold">Users Management</h1>
        <p class="text-gray-100 mt-2">View and manage all registered users</p>
    </div>
</div>

<!-- Main Content -->
<div class="container mx-auto px-4 py-8">

    <!-- No Users Message -->
    <div th:if="${users == null or #lists.isEmpty(users)}"
         class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
        <p class="text-yellow-800 font-semibold">No users found on this page.</p>
    </div>

    <!-- Users Grid -->
    <div th:if="${users != null and !#lists.isEmpty(users)}"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

        <!-- User Card -->
        <div th:each="user : ${users}"
             class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden border-l-4 border-red-500">

            <!-- Card Header -->
            <div class="bg-gradient-to-r from-red-500 to-red-600 text-white p-4">
                <h2 class="text-xl font-bold" th:text="${user.fullName}">User Name</h2>
            </div>

            <!-- Card Body -->
            <div class="p-6 space-y-3">

                <div class="flex items-center justify-between">
                    <span class="text-gray-600 font-semibold">ID:</span>
                    <span class="text-gray-800 font-mono" th:text="${user.userId}">-</span>
                </div>

                <div class="flex items-start justify-between">
                    <span class="text-gray-600 font-semibold">Email:</span>
                    <span class="text-gray-800 text-sm text-right break-words"
                          th:text="${user.userEmail}">-</span>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-gray-600 font-semibold">Phone:</span>
                    <span class="text-gray-800" th:text="${user.phoneNumber}">-</span>
                </div>

            </div>

            <!-- Card Footer -->
            <div class="bg-gray-50 px-6 py-3 flex gap-2">
                <button
                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-3 rounded text-sm font-semibold transition">
                    View Details
                </button>
                <a
                        th:href="@{/admin/order/user/{id}(id=${user.userId})}"
                        class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 px-3 rounded text-sm font-semibold transition">
                    View Order
                </a>
            </div>

        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${users != null and !#lists.isEmpty(users)}"
         class="flex items-center justify-center gap-4 mt-8">

        <!-- Previous -->
        <a th:if="${page != null and page > 0}"
           th:href="@{/admin/users(page=${page - 1})}"
           class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold transition">
            ← Previous
        </a>

        <!-- Page Info -->
        <div class="px-6 py-2 bg-white rounded-lg border-2 border-red-500 font-semibold text-center min-w-max">
            <span>
                Page
                <span th:text="${page != null ? page + 1 : 1}">1</span>
                <span th:if="${totalPages != null}">
                    of <span th:text="${totalPages}">1</span>
                </span>
            </span>
        </div>

        <!-- Next -->
        <a th:if="${page != null and totalPages != null and page + 1 < totalPages}"
           th:href="@{/admin/users(page=${page + 1})}"
           class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold transition">
            Next →
        </a>

    </div>

    <!-- Back to Dashboard -->
    <div class="mt-8 text-center">
        <a th:href="@{/admin}"
           class="inline-block px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-semibold transition">
            Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
