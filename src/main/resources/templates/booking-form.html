<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Cook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        function calculateTotal() {
            let people = parseInt(document.getElementById("numberOfPeople").value) || 0;
            let total = 0;

            document.querySelectorAll('input[name="foodItemIds"]:checked').forEach(cb => {
                let price = parseFloat(cb.dataset.price);
                total += price * people;
            });

            document.getElementById("totalAmount").innerText = "Total: ₹" + total.toFixed(2);

            // Update hidden totalAmount field
            document.getElementById("totalAmountInput").value = total;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4" th:text="'Book Cook: ' + ${cookName}"></h2>


    <form th:action="@{/home/book/submit}" th:object="${bookingDto}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{cookId}" />

        <input type="hidden" th:field="*{slotId}">
            <div class="mb-3">
                <label class="form-label">Time Slot</label>
                <input type="text" class="form-control"
                        th:value="${#temporals.format(slot.startTime, 'hh:mm a')} + ' - ' + ${#temporals.format(slot.endTime, 'hh:mm a')}"
                        readonly>
            </div>
        <!-- // hidden input  -->
         <!-- Razorpay hidden fields -->
        <!-- <input type="hidden" th:field="*{paymentMode}" id="paymentModeInput"> -->
        <input type="hidden" th:field="*{razorpayPaymentId}" id="razorpayPaymentId">
        <input type="hidden" th:field="*{razorpayOrderId}" id="razorpayOrderId">
        <input type="hidden" th:field="*{razorpaySignature}" id="razorpaySignature">

            <!-- real input fields start from here -->
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name:</label>
            <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required />
            <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
            <h3>Select Food Items:</h3>
            <div class="row row-cols-1 row-cols-md-2 g-2" th:each="item : ${foodItems}">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            th:field="*{foodItemIds}"
                            th:value="${item.menuId}"
                            th:data-price="${item.price}"
                            id="foodItem__${item.menuId}"
                            onclick="calculateTotal()"
                            name="foodItemIds" />
                        <label class="form-check-label" th:for="'foodItem__' + ${item.menuId}">
                            <span th:text="${item.menuName}"></span> - <span th:text="${item.price}"></span> ₹/person
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Number of People:</label>
            <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}" class="form-control" min="1" value="1" oninput="calculateTotal()" required />
            <div class="invalid-feedback">Please enter a valid number of people (at least 1).</div>
        </div>

        <p id="totalAmount" class="fs-5 fw-bold">Total: ₹0</p>
        <input type="hidden" id="totalAmountInput" th:field="*{totalAmount}" />
        <div class="mb-3">
            <label class="form-label">Payment Method</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMode" value="COD" checked>
                <label class="form-check-label"> Cash on Delivery (COD)</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMode" value="ONLINE">
                <label class="form-check-label"> Pay Online (Razorpay) </label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitBooking()"> Book Now </button>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Bootstrap validation example (optional)
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();
</script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
function submitBooking() {

    const paymentMode = document.querySelector('input[name="paymentMode"]:checked').value;
    const totalAmount = parseFloat(document.getElementById("totalAmountInput").value);

    if (totalAmount <= 0) {
        alert("Select food items");
        return;
    }

    // COD
    if (paymentMode === "COD") {
        document.querySelector("form").submit();
        return;
    }

    // ONLINE
    fetch("/home/payment/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ amount: totalAmount })
    })
    .then(res => {
        if (!res.ok) {
            throw new Error("Server error");
        }
        return res.json();
    })
    .then(data => {
        console.log("Order created:", data);

        const options = {
            key: data.key,
            amount: data.amount,
            currency: "INR",
            order_id: data.orderId,
            name: "Ghar ka Bawarchi",
            handler: function (response) {

                const form = document.querySelector("form");

                //document.getElementById("paymentModeInput").value = "ONLINE";
                document.getElementById("razorpayPaymentId").value = response.razorpay_payment_id;
                document.getElementById("razorpayOrderId").value = response.razorpay_order_id;
                document.getElementById("razorpaySignature").value = response.razorpay_signature;

                form.submit();
            }
        };

        new Razorpay(options).open();
    })
    .catch(err => {
        console.error(err);
        alert("Unable to start payment. Check console.");
    });
}

</script>

</body>
</html>
