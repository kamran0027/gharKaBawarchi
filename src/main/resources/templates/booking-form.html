<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Cook</title>
    <script>
        function calculateTotal() {
            let people = parseInt(document.getElementById("numberOfPeople").value) || 0;
            let total = 0;

            document.querySelectorAll('input[name="foodItemIds"]:checked').forEach(cb => {
                let price = parseFloat(cb.dataset.price);
                total += price * people;
            });

            document.getElementById("totalAmount").innerText = "Total: ₹" + total;
        }
    </script>
</head>
<body>
<h2 th:text="'Book Cook: ' + ${cook.cookName}"></h2>

<form th:action="@{/book/submit}" th:object="${bookingDto}" method="post">
    <input type="hidden" th:field="*{cookId}" />

    <div>
        <label>Customer Name:</label>
        <input type="text" th:field="*{customerName}" required/>
    </div>

    <div>
        <h3>Select Food Items:</h3>
        <div th:each="item : ${foodItems}">
            <input type="checkbox" th:field="*{foodItemIds}" th:value="${item.menuId}"
                th:data-price="${item.price}" onclick="calculateTotal()"/>
            <span th:text="${item.menuName}"></span> -
            <span th:text="${item.price}"></span> ₹/person
        </div>
    </div>

    <div>
        <label>Number of People:</label>
        <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}" min="1" oninput="calculateTotal()"/>
    </div>
    <p id="totalAmount">Total: ₹0</p>

    <button type="submit">Book Now</button>
</form>
</body>
</html>
