<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Cook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        function calculateTotal() {
            let people = parseInt(document.getElementById("numberOfPeople").value) || 0;
            let total = 0;

            document.querySelectorAll('input[name="foodItemIds"]:checked').forEach(cb => {
                let price = parseFloat(cb.dataset.price);
                total += price * people;
            });

            document.getElementById("totalAmount").innerText = "Total: ₹" + total.toFixed(2);

            // Update hidden totalAmount field
            document.getElementById("totalAmountInput").value = total;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4" th:text="'Book Cook: ' + ${cook.cookName}"></h2>

    <form th:action="@{/home/book/submit}" th:object="${bookingDto}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{cookId}" />

        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name:</label>
            <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required />
            <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
            <h3>Select Food Items:</h3>
            <div class="row row-cols-1 row-cols-md-2 g-2" th:each="item : ${foodItems}">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               th:field="*{foodItemIds}"
                               th:value="${item.menuId}"
                               th:data-price="${item.price}"
                               id="foodItem__${item.menuId}"
                               onclick="calculateTotal()"
                               name="foodItemIds" />
                        <label class="form-check-label" th:for="'foodItem__' + ${item.menuId}">
                            <span th:text="${item.menuName}"></span> - <span th:text="${item.price}"></span> ₹/person
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Number of People:</label>
            <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}" class="form-control" min="1" value="1" oninput="calculateTotal()" required />
            <div class="invalid-feedback">Please enter a valid number of people (at least 1).</div>
        </div>

        <p id="totalAmount" class="fs-5 fw-bold">Total: ₹0</p>
        <input type="hidden" id="totalAmountInput" th:field="*{totalAmount}" />

        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Bootstrap validation example (optional)
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();
</script>

</body>
</html>
