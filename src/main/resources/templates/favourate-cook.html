<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #343a40;
        }
        .booking-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            border-radius: 8px;
            background: #fff;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-body p {
            margin-bottom: 8px;
        }
        .menu-items {
            display: none;
            margin-top: 15px;
        }
        .btn-view-menu {
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleMenuItems(id) {
            const menuSection = document.getElementById('menuItems-' + id);
            if (menuSection.style.display === 'none' || menuSection.style.display === '') {
                menuSection.style.display = 'block';
            } else {
                menuSection.style.display = 'none';
            }
        }
    </script>
</head>
<body>

    <h1>User Favourate Cook</h1>

    <div th:if="${#lists.isEmpty(cooks)}" class="alert alert-info">
        No Cook found for this user.
    </div>
    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4" th:each="cook : ${cooks}">
                <div class="card mb-4">
                    <div style="height:200px; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#f8f9fa;">
                        <img src="/images/ana.jpg" class="img-fluid" alt="ana de Armas" style="max-height:100%; width:auto; object-fit:contain;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cook.cookName}"></h5>
                        <p class="card-text"><strong>Specialization:</strong> <span th:text="${cook.specialization}"></span></p>
                        <p class="card-text"><strong>Contact Info:</strong> <span th:text="${cook.contactInfo}"></span></p>
                        <p class="card-text"><strong>City:</strong> <span th:text="${cook.city.cityName}"></span></p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/home/details/{id}(id=${cook.cookId})}" class="btn btn-info btn-sm">View</a>
                            <a th:href="@{'/home/book/calendar'(cookId=${cook.cookId})}" class="btn btn-success btn-sm">Book</a>
                            <a th:href="@{/home/favourate/{id}(id=${cook.cookId})}" class="btn btn-info btn-sm">favourate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
